<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="css/favicon-96x96.png" sizes="96x96" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .player {
      width: 800px; 
      height: 600px;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      background-color: black; 
      display: flex;
      padding-left: 3px;
      padding-right: 3px;
      padding-bottom: 1px;
      justify-content: center;
      align-items: center;
    }
    .player .player-button{
      border-style: none;
      cursor: pointer; 
      background-color: transparent;
      height: 40px;
      width: 30px;
    }
    .player .player-button.play-pause{
      margin-right: 7px;
    }
    .player .player-button.volume-off-up{
      margin-right: 4.5px;
    }
    .player .player-button.fullscreen{
      margin-right: 1px;
      margin-left: 3px;
    }
    .player .button-icon{
      color: white;
      font-size: 19.5px
    }
    .player .progress-bar{
      flex-grow: 1;
      background-color: grey;
      height: 5px;
      margin: 0 10px 2px 10px;
      border-radius: 10px;
      display: flex;
    }
    .player .progress-slider {
      background-color: red;
      color: transparent;
      height: 5px;
      border-radius: 10px;
    }
    .player .video-timer {
      color: white;
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      margin-bottom: 1px;
    }
    .player .circle {
      height: 8px;
      width: 8px;
      background-color: red;
      opacity: 0;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: -5px;
      margin-left: -5px;
      transition-duration: .3s;
      transition-timing-function: ease-out;
    }
    .player .bottom-controls:hover .circle {
      opacity: 1;
      transition-duration: .3s;
      transition-timing-function: ease-in;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    
    <div class="bottom-controls">
      <button class="js-play-button player-button play-pause">
        <i class="fa fa-play button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button play-pause" hidden>
        <i class="fa fa-pause button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button volume-off-up">
        <i class="fa fa-volume-off button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button volume-off-up" hidden>
        <i class="fa fa-volume-up button-icon" aria-hidden="true"></i>
      </button>
      
      <span class="js-current-time video-timer"></span>

      <div class="js-progress progress-bar">
        <div class="js-progress-slider progress-slider"></div>
        <span class="circle"></span>
      </div>

      <span class="js-duration video-timer"></span>

      <button class="js-fullscreen-button player-button fullscreen">
        <i class="fa fa-expand button-icon" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
