<!DOCTYPE html>
<html>
<head>
  <title>Видео-плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">

  <style>
    .player {
      width: 800px; 
      height: 600px;
    }
    .player .screen {
      width: 100%; 
      height: 100%;
    }
    .player .bottom-controls {
      display: flex; 
      background-color: black; 
      height: 24px;
    }
    .player .player-button{
      border-style: none; 
      cursor: pointer; 
      background-color: transparent; 
      width: 24px;
      position: relative;
    }
    .player .play-pause-icon{
      color: white; 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    
    <div class="bottom-controls">
      <button class="js-play-button player-button">
        <i class="fa fa-play play-pause-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause play-pause-icon" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
