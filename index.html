<!DOCTYPE html>
<html>
<head>
  <title>Видео-плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <style>
    .player {
      width: 800px; 
      height: 600px;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      background-color: black; 
      padding: 5px;
      display: flex;
    }
    .player .player-button{
      border-style: none;
      cursor: pointer; 
      background-color: transparent;
      margin: 5px;
      height: 30px;
      width: 30px;
    }
    .player .button-icon{
      color: white;
      font-size: large;
    }
    .player .indent{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    
    <div class="bottom-controls">
      <button class="js-play-button player-button">
        <i class="fa fa-play button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off button-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button" hidden>
        <i class="fa fa-volume-up button-icon" aria-hidden="true"></i>
      </button>

      <div class="indent"></div>

      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand button-icon" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
